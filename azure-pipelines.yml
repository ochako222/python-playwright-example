trigger:
- master


pool:
  vmImage: unbuntu-latest

steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
      architecture: 'x64'
  - script: pip install -r requirements.txt
    displayName: 'install packages'
  - script: make ui.qa
    displayName: 'Run test' 